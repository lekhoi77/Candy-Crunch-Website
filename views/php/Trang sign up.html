<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crunch Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/views/css/Trang sign up.css">
</head>
<body>

    <header class="top-header">
        <img src="\img\logo.png" alt="Candy Crunch Logo" class="logo-img"> 
    </header>

    <main class="main-container">
        
        <div class="signup-card">
            <button class="close-btn">&times;</button>

            <div class="header-text">
                <h1 class="title">Sign up</h1>
                <p class="subtitle">Welcome to Candy Crunch!</p>
                <p class="desc">To create an account, please enter the information below</p>
            </div>

            <form action="#" method="POST" class="signup-form">
                
                <div class="row-two-cols">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" placeholder="Last name">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" placeholder="Phone number">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Re-type password">
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-btn">Sign up</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
