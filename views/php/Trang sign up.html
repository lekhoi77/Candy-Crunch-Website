<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crunch - Đăng ký</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Trang sign up.css">
    <link rel="stylesheet" href="../css/Trang sign up.css">
    <script src="../js/Trang sign up.js"></script>
</head>
<body>

    <header class="top-header">
        <img src="/views/img/logo.png" alt="Candy Crunch Logo" class="logo-img"> 
    </header>

    <main class="main-container">
        <div class="signup-card">
            <button class="close-btn">&times;</button>

            <div class="header-text">
                <h1 class="title">Sign up</h1>
                <p class="subtitle">Welcome to Candy Crunch!</p>
                <p class="desc">To create an account, please enter the information below</p>
            </div>

            <form id="signupForm" class="signup-form">
                
                <div class="row-two-cols">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" id="firstname" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" id="lastname" placeholder="Last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" id="username" placeholder="Phone number" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Re-type password" required>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-btn" id="btnSignup">
                        Sign up
                        <span class="ripple"></span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
